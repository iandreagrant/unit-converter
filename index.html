<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link 
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="inputUnits">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" class="input" id="unitInput" >
                <button class="convert-btn" id="btn">Convert</button>
            </div>
            <div class = "outputUnits" id="outputUnits">
                <div class="outputBlock" id="length-el">
                    <h2 class="output">Length (Meter/Feet)</h2>
                    <div class="output" id="length-calc"></div>
                </div>

                <div class="outputBlock" id="volume-el">
                    <h2 class="output">Volume (Liters/Gallons)</h2>
                    <div class="output" id="volume-calc"></div>
                </div>

                <div class="outputBlock" id="mass-el">
                    <h2 class="output">Mass (Kilograms/Pounds)</h2>
                    <div class="output" id="mass-calc"></div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
